<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">

        <h2 class="heading">Mini Calculator</h2>
        <form>
            <label for="num1">First Number</label> <br>
            <input type="number" id="num1" placeholder="Enter your first number" required>
            <br>
            <label for="num2">Second Number</label> <br>
            <input type="number" id="num2" placeholder="Enter your second number" required>
            <br>
            <button type="submit" onclick="dosum();return false"> + </button>
            <button type="submit" onclick="dosub();return false"> - </button>
            <button type="submit" onclick="domult(); return false"> x </button>
            <button type="submit" onclick="dodiv(); return false"> / </button>
            <!-- <button type="submit" onclick= "doremainder(); return false"> % </button> -->


        </form>
        <h2 id="result"></h2>
    </div>
    <script>
        function dosum() {
            let num1 = +document.querySelector("#num1").value;
            let num2 = +document.querySelector("#num2").value;

            let result = num1 + num2;
            console.log("result: ", result);
            document.querySelector("#result").innerHTML = "Result: " + result;
        }
        function dosub() {
            let num1 = +document.querySelector("#num1").value;
            let num2 = +document.querySelector("#num2").value;

            let result = num1 - num2;
            console.log("result: ", result);
            document.querySelector("#result").innerHTML = "Result: " + result;
        }
        function domult() {
            let num1 = +document.querySelector("#num1").value;
            let num2 = +document.querySelector("#num2").value;

            let result = num1 * num2;
            console.log("result: ", result);
            document.querySelector("#result").innerHTML = "Result: " + result;
        }
        function dodiv() {
            let num1 = +document.querySelector("#num1").value;
            let num2 = +document.querySelector("#num2").value;

            let result = num1 / num2;
            console.log("result: ", result);
            document.querySelector("#result").innerHTML = "Result: " + result;
        }
        // function doremainder() {
        //     let num1 = +document.querySelector("#num1").value;
        //     let num2 = +document.querySelector("#num2").value;

        //     let result = num1 % num2;
        //     console.log("result: ", result);
        //     document.querySelector("#result").innerHTML = result;
        // }
    </script>
</body>

</html>
